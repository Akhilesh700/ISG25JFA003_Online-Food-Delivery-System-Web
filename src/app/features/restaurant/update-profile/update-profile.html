<main class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">
    Update Profile
  </h2>

  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl border border-gray-200 dark:border-gray-700 max-w-lg mx-auto">
    
    <div class="flex flex-col items-center space-y-4 mb-8">
      <img [src]="profileImageUrl" alt="Profile Photo" class="w-24 h-24 rounded-full object-cover">
      <input type="file" #fileInput hidden (change)="onFileSelected($event)">
      <button type="button" (click)="fileInput.click()" class="text-sm font-medium text-orange-600 dark:text-orange-400 hover:text-orange-500">
        Change Photo
      </button>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <div class="mt-1">
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm text-gray-900 dark:text-gray-200">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
        <div class="mt-1">
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm text-gray-900 dark:text-gray-200">
        </div>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
        <div class="mt-1">
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm text-gray-900 dark:text-gray-200">
        </div>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <button (click)="onCancel()" type="button" class="py-2 px-4 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="!profileForm.valid" 
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</main>

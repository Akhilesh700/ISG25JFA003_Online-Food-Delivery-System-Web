<div id="order-history" class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6 mb-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Order History</h2>
    <div class="relative">
      <select (change)="onFilterChange($event)" class="appearance-none border border-gray-300 dark:border-gray-600 rounded-md py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm text-gray-600 dark:text-gray-300 bg-white dark:bg-gray-700">
        <option value="All Status">All Status</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm">
      <thead class="text-gray-500 dark:text-gray-400">
        <tr class="border-b border-gray-200 dark:border-gray-700">
          <th class="py-3 px-4 font-medium">Order #</th>
          <th class="py-3 px-4 font-medium">Customer Name</th>
          <th class="py-3 px-4 font-medium">Date</th>
          <th class="py-3 px-4 font-medium">Price</th>
          <th class="py-3 px-4 font-medium">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders" class="border-b border-gray-200 dark:border-gray-700 last:border-b-0 hover:bg-gray-50 dark:hover:bg-gray-700/50">
          <td class="py-3 px-4 text-gray-700 dark:text-gray-300 font-medium">{{ order.id }}</td>
          <td class="py-3 px-4 text-gray-600 dark:text-gray-400">{{ order.customerName }}</td>
          <td class="py-3 px-4 text-gray-600 dark:text-gray-400">{{ order.date }}</td>
          <td class="py-3 px-4 text-gray-600 dark:text-gray-400">{{ order.price }}</td>
          <td class="py-3 px-4">
            <span [ngClass]="{
              'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-400': order.status === 'Completed',
              'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-400': order.status === 'Pending',
              'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-400': order.status === 'Rejected'
            }" class="px-3 py-1 text-xs font-semibold rounded-full">
              {{ order.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

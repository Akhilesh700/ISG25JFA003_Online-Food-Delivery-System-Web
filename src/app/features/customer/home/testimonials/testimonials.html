<p>testimonials works!</p>
<section class="py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="text-3xl font-bold text-white">What Our Customers Say</h2>
    <p class="mt-2 text-gray-400">Don't just take our word for it</p>

    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
      @for (testimonial of testimonials; track testimonial.author) {
        <div class="bg-gray-800/50 p-8 rounded-2xl relative">
          <svg class="absolute top-8 left-8 w-12 h-12 text-orange-500/30" fill="currentColor" viewBox="0 0 32 32"><path d="M9.333 22.667h-6.667v-8h6.667v8zM29.333 22.667h-6.667v-8h6.667v8zM12.013 22.667c0-4.48 2.040-8.227 5.333-10.373v-4.293c-4.16 2.147-7.347 6.227-7.347 11.333v3.333h8.667v-3.333h-6.653zM32 12.013c-4.16 2.147-7.347 6.227-7.347 11.333v3.333h8.667v-3.333h-1.32c0-4.48 2.040-8.227 5.333-10.373v-4.293z"></path></svg>
          <p class="mt-12 text-gray-300 italic">"{{ testimonial.quote }}"</p>
          <div class="mt-6 flex items-center">
            <img class="w-12 h-12 rounded-full object-cover" [src]="testimonial.avatarUrl" [alt]="testimonial.author">
            <div class="ml-4">
              <p class="font-bold text-white">{{ testimonial.author }}</p>
              <div class="flex items-center mt-1">
                @for (star of counter(testimonial.rating); track $index) {
                  <svg class="w-4 h-4 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                }
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>

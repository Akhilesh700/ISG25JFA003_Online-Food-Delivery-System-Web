<section class="py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-white">What's On Your Mind?</h2>
    <p class="mt-2 text-gray-400">Browse by cuisine</p>

    <div class="mt-8 flex space-x-6 overflow-x-auto pb-4 -mx-4 px-4">
      @for (cuisine of cuisines; track cuisine.name) {
        <div class="text-center flex-shrink-0">
          <a href="#" class="group">
            <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-full overflow-hidden shadow-lg transition-transform duration-300 group-hover:scale-105">
              <img [src]="cuisine.imageUrl" [alt]="cuisine.name" class="w-full h-full object-cover">
            </div>
            <p class="mt-4 text-lg font-semibold text-gray-200">{{ cuisine.name }}</p>
          </a>
        </div>
      }
    </div>
  </div>
</section>

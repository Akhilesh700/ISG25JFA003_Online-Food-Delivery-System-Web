<section class="py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-white">Popular Dishes</h2>
    <p class="mt-2 text-gray-400">Trending food items you'll love</p>

    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (dish of dishes; track dish.name) {
        <a href="#" class="group block rounded-2xl overflow-hidden relative">
          <img [src]="dish.imageUrl" [alt]="dish.name" class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
          <div class="absolute bottom-0 left-0 p-6">
            <h3 class="text-xl font-bold text-white">{{ dish.name }}</h3>
            <p class="mt-1 text-gray-300">{{ dish.description }}</p>
          </div>
        </a>
      }
    </div>
  </div>
</section>

<section class="py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-white">Top Restaurants Near You</h2>
    <p class="mt-2 text-gray-400">Explore our curated selection</p>

    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (restaurant of restaurants; track restaurant.name) {
        <div class="bg-gray-800/50 rounded-2xl overflow-hidden group cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-orange-500/10 hover:-translate-y-1">
          <div class="h-48 overflow-hidden">
            <img [src]="restaurant.imageUrl" [alt]="restaurant.name" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
          </div>
          <div class="p-5">
            <h3 class="text-xl font-bold text-white">{{ restaurant.name }}</h3>
            <p class="mt-1 text-sm text-gray-400">{{ restaurant.cuisines }}</p>
            <div class="mt-4 flex items-center justify-between text-sm text-gray-300">
              <span class="flex items-center bg-green-600 px-2 py-1 rounded text-white font-semibold text-xs">
                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                {{ restaurant.rating }}
              </span>
              <span class="text-gray-400">{{ restaurant.deliveryTime }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>

<section class="bg-black flex align-middle justify-center">
  <div class="container my-30 px-6">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold leading-tight text-orange-600">HOT SELLING RECIPE</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (recipe of recipes; track $index) {
      <div class="rounded-lg shadow-lg overflow-hidden group">
        <img [src]="recipe.image" [alt]="recipe.name"
          class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300">
        <div class="p-6">
          <h3 class="font-bold text-xl text-dark-text text-center capitalize ">{{ recipe.name }}</h3>
        </div>
      </div>
      }
    </div>
  </div>
</section>

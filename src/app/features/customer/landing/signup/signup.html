<section class="py-16 sm:py-24 bg-black text-white">
  <div class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center">

    @for (role of roles; track $index) {
    <div
      class="bg-zinc-900/50 border border-white/10 rounded-lg p-8 flex flex-col items-center shadow-lg transition-transform duration-300 hover:scale-105">
      <img src={{role.imgUrl}} class="w-full h-48 object-cover rounded-md mb-6">
      <h3 class="text-2xl font-semibold mb-3">{{role.tagline}}</h3>
      <p class="text-secondary/70 mb-6 flex-grow">{{role.description}}</p>
      <button z-button zType="default" class="w-full bg-orange-600 rounded py-2 hover:cursor-pointer">
        {{role.button}}
      </button>
    </div>
    }
  </div>
</section>

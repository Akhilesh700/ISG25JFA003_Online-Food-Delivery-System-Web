    <div class="bg-[#2a2a2a] rounded-2xl p-6 mb-6">
        @if(orderDetails.resturant; as restaurant ) {
        <div class="flex items-center gap-3 mb-6">
                <img
                    [src]="restaurant.logoUrl"
                    [alt]="restaurant.name"
                    class="w-16 h-16 rounded-xl object-cover"
                />
                <div>
                    <h2 class="text-lg mb-1">{{restaurant.name}}</h2>
                    <p class="text-gray-400 text-sm">{{restaurant.address}}</p>
                </div>
            </div>
        }

        <div class="space-y-4">
        <div class="flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-[#e87f6f] mt-0.5 flex-shrink-0">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <div>
            <p class="text-sm text-gray-400 mb-1">Delivery Address</p>
            <p class="text-sm">456 Anna Salai, Sarwanampatti, Coimbatore</p>
            </div>
        </div>

        <div class="flex items-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-[#e87f6f] mt-0.5 flex-shrink-0">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <div>
            <p class="text-sm text-gray-400 mb-1">Estimated Delivery</p>
            <p class="text-sm">30-50 mins</p>
            </div>
        </div>
        </div>

        <div class="border-t border-gray-700 mt-6 pt-6">
        <div class="flex justify-between items-center mb-2">
            <span class="text-gray-400">Order ID</span>
            <span class="font-mono">{{orderDetails.orderId}}</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-gray-400">Total Amount</span>
            <span class="text-xl text-[#e87f6f]">{{orderDetails.amount}}</span>
        </div>
        </div>
    </div>
</div>
